<!DOCTYPE html>

<body>

    <html>

        <body> Demonstrating callback in javascript:</br>
            <script type="text/javascript">
                function count1(callback) {
                    return setTimeout(() => {
                        document.write('  10</br>')
                        callback()
                    }, 1000);
                }
    
                function count2(callback) {
                    return setTimeout(() => {
                        document.write('  9</br>')
                        callback()
                    }, 1000);
                }
    
                function count3(callback) {
                    return setTimeout(() => {
                        document.write('  8</br>')
                        callback()
                    }, 1000);
                }
    
                function count4(callback) {
                    return setTimeout(() => {
                        document.write('  7</br>')
                        callback()
                    }, 1000);
                }

                function count5(callback) {
                    return setTimeout(() => {
                        document.write('  6</br>')
                        callback()
                    }, 1000);
                }

                function count6(callback) {
                    return setTimeout(() => {
                        document.write('  5</br>')
                        callback()
                    }, 1000);
                }


                function count7(callback) {
                    return setTimeout(() => {
                        document.write('  4</br>')
                        callback()
                    }, 1000);
                }

                function count8(callback) {
                    return setTimeout(() => {
                        document.write('  3</br>')
                        callback()
                    }, 1000);
                }
    

                function count9(callback) {
                    return setTimeout(() => {
                        document.write('  2</br>')
                        callback()
                    }, 1000);
                }


                function count10(callback) {
                    return setTimeout(() => {
                        document.write('1</br></br>Happy Independence Day.</br>')
                        callback()
                    }, 1000);
                }
    
                function run (){
                    count1(()=>{
                        count2(()=>{
                            count3(()=>{
                                count4(()=>{
                                    count5(()=>{
                                        count6(()=>{
                                            count7(()=>{
                                                count8(()=>{
                                                    count9(()=>{
                                                        count10(()=>{ })
                            })
                            
                        })
                    })
                })
            })
        })
    })
})
})
                }
    
                run();
    
            </script>
        </body>
    </html>


    <script src="scriptc.js"></script>
</body>
</html>
